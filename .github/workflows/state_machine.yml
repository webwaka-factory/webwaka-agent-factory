name: State Machine Enforcement

on:
  issue_comment:
    types: [created]
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  handle_slash_command:
    name: Handle Slash Commands
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/')
    
    steps:
      - name: Parse Command
        id: parse
        run: |
          COMMENT="${{ github.event.comment.body }}"
          COMMAND=$(echo "$COMMENT" | head -n 1 | grep -oP '^/\w+' | sed 's/\///')
          ARGS=$(echo "$COMMENT" | head -n 1 | sed 's/^\/\w\+//' | xargs)
          
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "actor=${{ github.event.comment.user.login }}" >> $GITHUB_OUTPUT
          echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
      
      - name: Get Current State
        id: current_state
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const stateLabel = issue.data.labels.find(l => l.name.startsWith('state:'));
            const currentState = stateLabel ? stateLabel.name : 'none';
            const assignee = issue.data.assignee ? issue.data.assignee.login : null;
            
            core.setOutput('current_state', currentState);
            core.setOutput('assignee', assignee || 'none');
      
      - name: Handle Help Command
        if: steps.parse.outputs.command == 'help'
        uses: actions/github-script@v7
        with:
          script: |
            const helpMsg = `üìö **Available Commands**

**For Claiming Tasks:**
- \\\`/claim\\\` - Claim this task (works from any state)

**For Implementation Phase:**
- \\\`/complete-implementation\\\` - Mark implementation complete, move to testing

**For Testing Phase:**
- \\\`/complete-testing\\\` - Mark testing complete, move to verification
- \\\`/fail-testing <reason>\\\` - Report test failure, reopen for fixes

**For Verification Phase:**
- \\\`/approve\\\` - Approve and close the issue

**Utility Commands:**
- \\\`/help\\\` - Show this help message

**Common Mistakes:**
- ‚ùå \\\`/state testing\\\` - NOT a valid command
- ‚úÖ Use \\\`/complete-testing\\\` instead
- ‚ùå \\\`/state implementing\\\` - NOT a valid command
- ‚úÖ Use \\\`/complete-implementation\\\` instead

**Questions?** Check the issue description or ask in comments!`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: helpMsg
            });
      
      - name: Validate Command
        id: validate
        uses: actions/github-script@v7
        with:
          script: |
            const command = '${{ steps.parse.outputs.command }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            const validCommands = ['claim', 'complete-testing', 'fail-testing', 'complete-implementation', 'approve', 'help'];
            
            if (!validCommands.includes(command)) {
              // Check for common mistakes
              if (command === 'state') {
                const errorMsg = `‚ùå **Invalid Command: /state**

The command \\\`/state\\\` is not recognized. Did you mean one of these?

**If you're done with implementation:** Use \\\`/complete-implementation\\\`
**If you're done with testing:** Use \\\`/complete-testing\\\`
**If tests failed:** Use \\\`/fail-testing <reason>\\\`

Type \\\`/help\\\` to see all available commands.`;
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: errorMsg
                });
                
                core.setOutput('is_valid', 'false');
              } else {
                const errorMsg = `‚ùå **Unknown Command: /${command}**

This command is not recognized. Available commands are:
- \\\`/claim\\\` - Claim this task
- \\\`/complete-implementation\\\` - Done with implementation
- \\\`/complete-testing\\\` - Done with testing
- \\\`/fail-testing <reason>\\\` - Testing failed
- \\\`/approve\\\` - Approve and close
- \\\`/help\\\` - Show help

Type \\\`/help\\\` for more information.`;
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: errorMsg
                });
                
                core.setOutput('is_valid', 'false');
              }
            } else {
              core.setOutput('is_valid', 'true');
            }
      
      - name: Handle Valid Commands
        if: steps.validate.outputs.is_valid == 'true' && steps.parse.outputs.command != 'help'
        uses: actions/github-script@v7
        with:
          script: |
            const command = '${{ steps.parse.outputs.command }}';
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            if (command === 'claim') {
              // Validate state for claiming
              if (currentState !== 'state: ready-for-implementation' && currentState !== 'state: testing' && currentState !== 'state: verification' && currentState !== 'state: failed-testing') {
                core.setFailed(`Cannot claim from ${currentState}. Must be ready-for-implementation, testing, verification, or failed-testing`);
                return;
              }
              
              // Remove needs-claiming label if present
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: 'needs-claiming'
                });
              } catch (e) {
                console.log('Could not remove needs-claiming label:', e.message);
              }
              
              // Assign to the actor
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: [actor]
              });
              
              const msg = `‚úÖ **Claimed by @${actor}**\n\nThis task is now assigned to you. Please follow the instructions and update status as you progress.\n\n**Next Steps:**\n- For Testing: Use \\\`/complete-testing\\\` when done\n- For Implementation: Use \\\`/complete-implementation\\\` when done\n- For Verification: Use \\\`/approve\\\` when done\n- If Tests Fail: Use \\\`/fail-testing <reason>\\\`\n\nTask will be **auto-unassigned** upon completion.\n\nNeed help? Type \\\`/help\\\``;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: msg
              });
            }
            
            else if (command === 'complete-testing') {
              if (currentState !== 'state: testing') {
                core.setFailed(`Cannot complete-testing from ${currentState}. Must be in state: testing`);
                return;
              }
              
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: 'state: testing'
                });
              } catch (e) {}
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['state: verification']
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: []
              });
              
              const msg = `‚úÖ **Testing Completed by @${actor}**\n\nThis issue has been transitioned to verification phase.\n**Task has been unassigned** and is ready for next phase.\n\nThank you for thorough testing!`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: msg
              });
            }
            
            else if (command === 'fail-testing') {
              if (currentState !== 'state: testing') {
                core.setFailed(`Cannot fail-testing from ${currentState}. Must be in state: testing`);
                return;
              }
              
              const args = '${{ steps.parse.outputs.args }}';
              
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: 'state: testing'
                });
              } catch (e) {}
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['state: failed-testing']
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: []
              });
              
              const msg = `‚ùå **Testing Failed by @${actor}**\n\nFailure Reason:\n${args || 'See comments above for details'}\n\nThis issue has been reopened for remediation.\n**Task has been unassigned** and is ready for another agent to fix.\n\nThank you for thorough testing!`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: msg
              });
            }
            
            else if (command === 'complete-implementation') {
              if (currentState !== 'state: implementing') {
                core.setFailed(`Cannot complete-implementation from ${currentState}. Must be in state: implementing`);
                return;
              }
              
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: 'state: implementing'
                });
              } catch (e) {}
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['state: testing']
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: []
              });
              
              const msg = `‚úÖ **Implementation Completed by @${actor}**\n\nThis issue has been transitioned to testing phase.\n**Task has been unassigned** and is ready for QA agents to claim.\n\nThank you for the implementation!`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: msg
              });
            }
            
            else if (command === 'approve') {
              if (currentState !== 'state: verification') {
                core.setFailed(`Cannot approve from ${currentState}. Must be in state: verification`);
                return;
              }
              
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: 'state: verification'
                });
              } catch (e) {}
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['state: closed']
              });
              
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                assignees: []
              });
              
              const msg = `‚úÖ **Approved by @${actor}**\n\nThis issue has been verified and approved. Status: \\\`state: closed\\\`\n\nThank you for completing this task!`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: msg
              });
            }

  handle_label_changes:
    name: Handle Label Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'labeled'
    
    steps:
      - name: Log Label Change
        run: |
          echo "Label changed on issue #${{ github.event.issue.number }}"
          echo "Label added: ${{ github.event.label.name }}"
