name: State Machine Enforcement

on:
  issue_comment:
    types: [created]
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  handle_slash_command:
    name: Handle Slash Commands
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/')
    
    steps:
      - name: Parse Command
        id: parse
        run: |
          COMMENT="${{ github.event.comment.body }}"
          COMMAND=$(echo "$COMMENT" | head -n 1 | grep -oP '^/\w+' | sed 's/\///')
          ARGS=$(echo "$COMMENT" | head -n 1 | sed 's/^\/\w\+//' | xargs)
          
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "actor=${{ github.event.comment.user.login }}" >> $GITHUB_OUTPUT
          echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
      
      - name: Get Current State
        id: current_state
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const stateLabel = issue.data.labels.find(l => l.name.startsWith('state:'));
            const currentState = stateLabel ? stateLabel.name : 'none';
            const assignee = issue.data.assignee ? issue.data.assignee.login : null;
            
            core.setOutput('current_state', currentState);
            core.setOutput('assignee', assignee || 'none');
      
      - name: Handle Complete-Testing Command
        if: steps.parse.outputs.command == 'complete-testing'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state
            if (currentState !== 'state: testing') {
              core.setFailed(`Cannot complete-testing from ${currentState}. Must be in state: testing`);
              return;
            }
            
            // Remove testing state label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'state: testing'
              });
            } catch (e) {
              console.log('Could not remove testing label:', e.message);
            }
            
            // Add verification state label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['state: verification']
            });
            
            // AUTO-UNASSIGN: Remove assignee
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: []
            });
            
            // Post completion comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… **Testing Completed by @${actor}**

This issue has been transitioned from testing to verification phase.
**Task has been unassigned** and is now available for next phase.

**Next Steps:**
1. Founder will review the testing results
2. Any issues found will be addressed
3. Issue will be closed once verification is complete

Thank you for thorough testing!`
            });
      
      - name: Handle Claim Command
        if: steps.parse.outputs.command == 'claim'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state for claiming
            if (currentState !== 'state: ready-for-implementation' && currentState !== 'state: testing' && currentState !== 'state: verification') {
              core.setFailed(`Cannot claim from ${currentState}. Must be ready-for-implementation, testing, or verification`);
              return;
            }
            
            // Assign to the actor
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [actor]
            });
            
            // Update state based on current state
            let newState = 'state: implementing';
            if (currentState === 'state: testing') {
              newState = 'state: testing'; // Keep in testing if already there
            }
            
            // Post confirmation comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… **Claimed by @${actor}**

This task is now assigned to you. Please follow the instructions and update status as you progress.

**For Testing Tasks:** Comment \`/complete-testing\` when testing is complete.
**For Implementation Tasks:** Comment \`/complete-implementation\` when ready for testing.
**For Verification Tasks:** Comment \`/approve\` when verification is complete.

Task will be **auto-unassigned** upon completion.`
            });
      
      - name: Handle Complete-Implementation Command
        if: steps.parse.outputs.command == 'complete-implementation'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state
            if (currentState !== 'state: implementing') {
              core.setFailed(`Cannot complete-implementation from ${currentState}. Must be in state: implementing`);
              return;
            }
            
            // Remove implementing state label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'state: implementing'
              });
            } catch (e) {
              console.log('Could not remove implementing label:', e.message);
            }
            
            // Add testing state label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['state: testing']
            });
            
            // AUTO-UNASSIGN: Remove assignee
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: []
            });
            
            // Post completion comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… **Implementation Completed by @${actor}**

This issue has been transitioned from implementing to testing phase.
**Task has been unassigned** and is now available for QA agents to claim.

**Next Steps:**
1. QA agents can claim this task using \`/claim\`
2. Testing will be performed
3. Issue will move to verification

Thank you for the implementation!`
            });

  handle_label_changes:
    name: Handle Label Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'labeled'
    
    steps:
      - name: Log Label Change
        run: |
          echo "Label changed on issue #${{ github.event.issue.number }}"
          echo "Label added: ${{ github.event.label.name }}"
          echo "Issue state updated"
      
      - name: Post Acknowledgment
        uses: actions/github-script@v7
        with:
          script: |
            const label = '${{ github.event.label.name }}';
            
            if (label.startsWith('state:')) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `ðŸ“‹ **State Updated**: ${label}

Issue state has been updated by Chief of Staff.`
              });
            }
