name: State Machine Enforcement

on:
  issue_comment:
    types: [created]
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  handle_slash_command:
    name: Handle Slash Commands
    runs-on: ubuntu-latest
    if: github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/')
    
    steps:
      - name: Parse Command
        id: parse
        run: |
          COMMENT="${{ github.event.comment.body }}"
          COMMAND=$(echo "$COMMENT" | head -n 1 | grep -oP '^/\w+' | sed 's/\///')
          ARGS=$(echo "$COMMENT" | head -n 1 | sed 's/^\/\w\+//' | xargs)
          
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
          echo "args=$ARGS" >> $GITHUB_OUTPUT
          echo "actor=${{ github.event.comment.user.login }}" >> $GITHUB_OUTPUT
          echo "issue_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
      
      - name: Get Current State
        id: current_state
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const stateLabel = issue.data.labels.find(l => l.name.startsWith('state:'));
            const currentState = stateLabel ? stateLabel.name : 'none';
            const assignee = issue.data.assignee ? issue.data.assignee.login : null;
            
            core.setOutput('current_state', currentState);
            core.setOutput('assignee', assignee || 'none');
      
      - name: Handle Claim Command
        if: steps.parse.outputs.command == 'claim'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state for claiming
            if (currentState !== 'state: ready-for-implementation' && currentState !== 'state: testing' && currentState !== 'state: verification' && currentState !== 'state: failed-testing') {
              core.setFailed(`Cannot claim from ${currentState}. Must be ready-for-implementation, testing, verification, or failed-testing`);
              return;
            }
            
            // Assign to the actor
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: [actor]
            });
            
            // Post confirmation comment
            const msg = `‚úÖ **Claimed by @${actor}**\n\nThis task is now assigned to you. Please follow the instructions and update status as you progress.\n\n**For Testing Tasks:** Comment \\\`/complete-testing\\\` when testing is complete.\n**For Implementation Tasks:** Comment \\\`/complete-implementation\\\` when ready for testing.\n**For Verification Tasks:** Comment \\\`/approve\\\` when verification is complete.\n**If Tests Fail:** Comment \\\`/fail-testing <reason>\\\` to report failure.\n\nTask will be **auto-unassigned** upon completion.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: msg
            });
      
      - name: Handle Complete-Testing Command
        if: steps.parse.outputs.command == 'complete-testing'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state
            if (currentState !== 'state: testing') {
              core.setFailed(`Cannot complete-testing from ${currentState}. Must be in state: testing`);
              return;
            }
            
            // Remove testing state label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'state: testing'
              });
            } catch (e) {
              console.log('Could not remove testing label:', e.message);
            }
            
            // Add verification state label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['state: verification']
            });
            
            // AUTO-UNASSIGN: Remove assignee
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: []
            });
            
            // Post completion comment
            const msg = `‚úÖ **Testing Completed by @${actor}**\n\nThis issue has been transitioned from testing to verification phase.\n**Task has been unassigned** and is now available for next phase.\n\n**Next Steps:**\n1. Founder will review the testing results\n2. Any issues found will be addressed\n3. Issue will be closed once verification is complete\n\nThank you for thorough testing!`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: msg
            });
      
      - name: Handle Fail-Testing Command
        if: steps.parse.outputs.command == 'fail-testing'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const args = '${{ steps.parse.outputs.args }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state
            if (currentState !== 'state: testing') {
              core.setFailed(`Cannot fail-testing from ${currentState}. Must be in state: testing`);
              return;
            }
            
            // Remove testing state label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'state: testing'
              });
            } catch (e) {
              console.log('Could not remove testing label:', e.message);
            }
            
            // Add failed-testing state label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['state: failed-testing']
            });
            
            // AUTO-UNASSIGN: Remove assignee
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: []
            });
            
            // Post failure comment
            const msg = `‚ùå **Testing Failed by @${actor}**\n\nTesting did not pass. This issue has been transitioned to \\\`state: failed-testing\\\`.\n\n**Failure Reason:**\n${args || 'See comments above for details'}\n\n**Task has been unassigned** and is now available for another agent to claim and fix.\n\n**Next Steps:**\n1. Another agent can claim this task using \\\`/claim\\\`\n2. Address the failures\n3. Retest and use \\\`/complete-testing\\\` when ready\n\nThank you for thorough testing!`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: msg
            });
      
      - name: Handle Complete-Implementation Command
        if: steps.parse.outputs.command == 'complete-implementation'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state
            if (currentState !== 'state: implementing') {
              core.setFailed(`Cannot complete-implementation from ${currentState}. Must be in state: implementing`);
              return;
            }
            
            // Remove implementing state label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'state: implementing'
              });
            } catch (e) {
              console.log('Could not remove implementing label:', e.message);
            }
            
            // Add testing state label - NO AUTO-ASSIGN
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['state: testing']
            });
            
            // AUTO-UNASSIGN: Remove assignee
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: []
            });
            
            // Post completion comment
            const msg = `‚úÖ **Implementation Completed by @${actor}**\n\nThis issue has been transitioned from implementing to testing phase.\n**Task has been unassigned** and is now available for QA agents to claim.\n\n**Next Steps:**\n1. QA agents can claim this task using \\\`/claim\\\`\n2. Testing will be performed\n3. Issue will move to verification\n\nThank you for the implementation!`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: msg
            });
      
      - name: Handle Approve Command
        if: steps.parse.outputs.command == 'approve'
        uses: actions/github-script@v7
        with:
          script: |
            const actor = '${{ steps.parse.outputs.actor }}';
            const currentState = '${{ steps.current_state.outputs.current_state }}';
            
            // Validate state
            if (currentState !== 'state: verification') {
              core.setFailed(`Cannot approve from ${currentState}. Must be in state: verification`);
              return;
            }
            
            // Remove verification state label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'state: verification'
              });
            } catch (e) {
              console.log('Could not remove verification label:', e.message);
            }
            
            // Add closed state label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['state: closed']
            });
            
            // AUTO-UNASSIGN: Remove assignee
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: []
            });
            
            // Post approval comment
            const msg = `‚úÖ **Approved by @${actor}**\n\nThis issue has been verified and approved. It is now marked as closed.\n\n**Status:** \\\`state: closed\\\`\n\nThank you for completing this task!`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: msg
            });

  handle_label_changes:
    name: Handle Label Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'labeled'
    
    steps:
      - name: Log Label Change
        run: |
          echo "Label changed on issue #${{ github.event.issue.number }}"
          echo "Label added: ${{ github.event.label.name }}"
          echo "Issue state updated"
      
      - name: Post Acknowledgment
        uses: actions/github-script@v7
        with:
          script: |
            const label = '${{ github.event.label.name }}';
            
            if (label.startsWith('state:')) {
              const msg = `üìã **State Updated**: ${label}\n\nIssue state has been updated by Chief of Staff. Task remains unassigned until an agent claims it with \\\`/claim\\\`.`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: msg
              });
            }
