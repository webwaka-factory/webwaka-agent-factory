name: Auto-Reopen Failed Testing Issues

on:
  issues:
    types: [labeled]

permissions:
  issues: write
  contents: read

jobs:
  auto_reopen_failed_testing:
    name: Auto-Reopen Failed Testing Issues
    runs-on: ubuntu-latest
    if: github.event.label.name == 'state:failed-testing'

    steps:
      - name: Check if Issue is Failed Testing
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const hasFailedTestingLabel = issue.data.labels.some(l => l.name === 'state: failed-testing');

            if (hasFailedTestingLabel) {
              core.setOutput('should_reopen', 'true');
            } else {
              core.setOutput('should_reopen', 'false');
            }

      - name: Remove Failed Testing Label
        if: steps.check.outputs.should_reopen == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'state: failed-testing'
              });
              console.log('Removed failed-testing label');
            } catch (e) {
              console.log('Could not remove label:', e.message);
            }

      - name: Add Implementing and Discovery Labels
        if: steps.check.outputs.should_reopen == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [
                'state: implementing',
                'needs-claiming',
                'reopened-from-failed-testing'
              ]
            });
            console.log('Added implementing, needs-claiming, and reopened-from-failed-testing labels');

      - name: Unassign Issue
        if: steps.check.outputs.should_reopen == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: []
            });
            console.log('Unassigned issue');

      - name: Post Reopening Comment with Clear Instructions
        if: steps.check.outputs.should_reopen == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const msg = [
              'üîÑ **AUTOMATICALLY REOPENED - Failed Testing**',
              '',
              '**Factory Policy:** Any issue that fails testing MUST be reopened and NEVER closed.',
              '',
              '**Status:** Transitioned from `state: failed-testing` ‚Üí `state: implementing`',
              '',
              '**Labels Added:**',
              '- `needs-claiming` - **Ready for an agent to claim**',
              '- `reopened-from-failed-testing` - Tracking label',
              '- `state: implementing` - Current state',
              '',
              '**What Happened:**',
              '- Testing was not successful',
              '- Issue has been automatically reopened for remediation',
              '- Task has been unassigned',
              '- **This issue is now ready to be claimed by another agent**',
              '',
              '**How to Claim This Issue:**',
              '1. Comment on this issue: `/claim`',
              '2. You will be assigned to this issue',
              '3. Review the failure reasons in previous comments',
              '4. Fix the issues that caused the test failure',
              '5. When ready, comment: `/complete-implementation`',
              '',
              '**Why This Happened:**',
              'Testing revealed issues that need to be addressed. This is part of our quality assurance process. Thank you for the thorough testing!',
              '',
              '**Status:** ‚è≥ Waiting for an agent to claim and fix'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: msg
            });
